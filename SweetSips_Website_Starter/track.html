<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Track Your Order — Sweet Sips</title>
  <link rel="icon" href="assets/img/logo.png">
  <link rel="stylesheet" href="assets/css/styles.css"/>
</head>
<body>
  <header class="site-header">
    <div class="container header-wrap">
      <img src="assets/img/logo.png" class="logo" alt="Sweet Sips Logo"/>
      <nav class="nav">
        <a href="index.html#menu">Menu</a>
        <a href="index.html#order">Order</a>
        <a class="active" href="track.html">Track Order</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <h2>Track Your Order</h2>
      <p class="muted">Enter your Order ID (e.g., <b>SIPS-12</b>)</p>
      <form id="trackForm" class="track-form">
        <label>Order ID
          <input type="text" id="trackOrderId" placeholder="SIPS-12" required>
        </label>
        <div class="actions">
          <button type="submit" class="btn">Check Status</button>
        </div>
      </form>
      <div id="trackResult" class="result" hidden></div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© <span id="year"></span> Sweet Sips</p>
    </div>
  </footer>

  <script src="assets/js/config.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
